<Html>
<head>
<title>HTML Tables</title>
<style>
table, th, td {border:3px solid blue;background-color:yellow;
                      border-collapse:collapse;}
</style>
</head>

<body>
<h2>This is an example of a table</h2>
<table style="width:70%">
<tr>
       <th colspan="2">NAME</th>
	   <th>AGE</th>
</tr>
<tr>
        <td>Alexis</td>
		<td>Alipio</td>
		<td>19</td>
</tr>
<tr>
        <td>Rayven</td>
		<td>Cordora</td>
		<td>17</td>
</tr>
<tr>
        <td rowspan="2">number</td>
		<td>1234</td>
        </tr>
<tr>
         <td>3456</td>
</tr>

</table>
</body>
</html>
